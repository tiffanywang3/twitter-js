{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      
      <b>{{name}}</b><br>
      100 followers
    </div>
    
    <form action="/submit" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" />

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>

    <div class="col-md-9">
    
      <!-- display tweets here -->
<!--       {% for name in name %}
        <li>{{name.name}}</li>
      {% endfor %}
 -->
      {% for tweet in tweets %}
        <li style="list-style-type: none"><a href="/users/{{tweet.User.name}}">{{tweet.User.name}}</a> - {{ tweet.tweet }}</li>
      	<!-- <li >{{tweet.name}}</li>
        <li>{{tweet.text}}</li> -->
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}


{% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
